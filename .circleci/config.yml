version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Ejecutar pruebas
          command: pytest --cov=backend --cov-report xml:coverage.xml
      - run:
          name: Ejecutar linting
          command: flake8 .
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage.xml
      - sonarcloud/scan
      - setup_remote_docker  # Necesario para la integraci√≥n de Docker
      - run:
          name: Build Docker image
          command: docker build -t mi-app:latest .
      - run:
          name: Test Docker image
          command: docker run --rm mi-app:latest pytest

  publish_docker_image:
    docker:
      - image: cimg/python:3.9
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t andyn151/mi-app:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Push Docker image to Docker Hub
          command: docker push andyn151/mi-app:latest

workflows:
  version: 2.1
  workflow_test:
    jobs:
      - test
