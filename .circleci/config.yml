version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/python:3.9  # Ajuste a Python 3.9, puedes cambiar a 3.10 si es necesario

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            flake8 . --exclude=venv --exit-zero  # El `--exit-zero` asegura que no falle por advertencias
      
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest --cov=backend --cov-report xml:coverage.xml

      - sonarcloud/scan  # Sin el bloque `environment`

      - save_cache:
          paths:
            - venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      
      - store_test_results:
          path: test-results/

      - store_artifacts:
          path: coverage.xml

workflows:
  test-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: main

