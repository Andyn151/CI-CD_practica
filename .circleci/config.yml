version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/python:3.8  # Actualizamos la imagen a Python 3.8

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  test:
    <<: *defaults  
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install Python dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            flake8 .

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest --cov-report xml:coverage.xml --cov=.

      - sonarcloud/scan

      - save_cache:
          paths:
            - venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: coverage.xml

workflows:
  test-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: main  # Puedes cambiar esto segÃºn sea necesario
