version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Ejecutar pruebas
          command: pytest --cov=backend --cov-report xml:coverage.xml
      - run:
          name: Ejecutar linting
          command: flake8 .
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage.xml
      - sonarcloud/scan:
          organization: "andyn151"
          projectKey: "Andyn151_CI-CD_practica"
          token: $SONAR_TOKEN

workflows:
  test:
    jobs:
      - test

