version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0  # Usa el orb de SonarCloud correctamente

jobs:
  test:
    docker:
      - image: cimg/python:3.9  # Usa una versión adecuada de Python
    steps:
      - checkout  # Obtener el código del repositorio
      
      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Ejecutar pruebas
          command: |
            pytest --cov=backend --cov-report xml:coverage.xml

      - run:
          name: Ejecutar lint
          command: flake8 .

      # Guardar resultados de pruebas
      - store_test_results:
          path: test-results
          
      # Guardar reporte de cobertura
      - store_artifacts:
          path: coverage.xml

  sonarcloud_scan:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Instalar dependencias para SonarCloud
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - sonarcloud/scan  # Este comando se ejecuta correctamente sin extra_args

workflows:
  test-deploy:
    jobs:
      - test
      - sonarcloud_scan


