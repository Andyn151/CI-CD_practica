version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/python:3.10  

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            flake8 . --exclude=venv
      
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest --cov=backend --cov-report xml:coverage.xml

      - sonarcloud/scan:
          environment:
            GITHUB_TOKEN: ${GITHUB_TOKEN}
      
      - save_cache:
          paths:
            - venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      
      - store_test_results:
          path: test-results/

      - store_artifacts:
          path: coverage.xml

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploy steps here (example)
          command: echo "Deploying..."

workflows:
  test-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
