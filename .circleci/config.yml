version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/python:3.8  # Imagen Docker con Python 3.8 preinstalado

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  test:
    <<: *defaults  
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --no-cache-dir -r requirements.txt

      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            flake8 .

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest --cov-report xml:coverage.xml --cov=.

      - sonarcloud/scan

      - save_cache:
          paths:
            - venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - store_test_results:
          path: test-results.xml

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Pack and build Docker image
          command: |
            docker build -t my-python-app .

      - run:
          name: Push Docker image to registry
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag my-python-app my-docker-repo/my-python-app:latest
            docker push my-docker-repo/my-python-app:latest

      - store_artifacts:
          path: ~/repo/build
          destination: build

      - store_artifacts:
          path: ~/repo/docs
          destination: docs

workflows:
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: main
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
