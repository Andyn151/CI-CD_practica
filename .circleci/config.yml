version: 2.1

jobs:
  test_job:
    docker:
      - image: cimg/python:3.9  # Usa una versión adecuada de Python
    steps:
      - checkout  # Obtener el código del repositorio
      
      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Ejecutar pruebas
          command: |
            pytest --cov=tests --cov-report xml:coverage.xml

      - run:
          name: Ejecutar lint
          command: flake8 .

      - store_test_results:
          path: test-results
          
      - store_artifacts:
          path: coverage.xml

  sonarcloud_scan:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Instalar dependencias para SonarCloud
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Ejecutar SonarCloud Scan
          command: |
            sonar-scanner -Dsonar.projectKey=tu_organizacion_tu_proyecto \
                          -Dsonar.organization=tu_organizacion \
                          -Dsonar.host.url=https://sonarcloud.io \
                          -Dsonar.login=$SONAR_TOKEN \
                          -Dsonar.python.coverage.reportPaths=coverage.xml

workflows:
  test-deploy:
    jobs:
      - test_job
      - sonarcloud_scan


