version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0  # Orb oficial de SonarCloud

jobs:
  test:
    docker:
      - image: cimg/python:3.9  # Usa una versión adecuada de Python
    steps:
      - checkout  # Obtener el código del repositorio

      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Ejecutar pruebas
          command: |
            pytest  # Ejecuta pytest sin reporte de cobertura

      - run:
          name: Ejecutar lint
          command: flake8 .

      # Ejecutar SonarCloud scan usando la orb oficial
      - sonarcloud/scan:
          organization: $SONAR_ORG
          projectKey: $SONAR_PROJECT_KEY
          token: $SONAR_TOKEN

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
