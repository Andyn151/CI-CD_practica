version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Ejecutar pruebas
          command: |
            pytest backend/tests --cov=backend --cov-report xml:coverage.xml

      - run:
          name: Ejecutar linting
          command: flake8 .

      # Guardar los resultados de las pruebas
      - store_test_results:
          path: test-results

      # Guardar el reporte de cobertura
      - store_artifacts:
          path: coverage.xml

      # Ejecutar SonarCloud scan
      - run:
          name: Ejecutar SonarCloud Scan
          command: |
            sonar-scanner \
              -Dsonar.projectKey=tu_organizacion_tu_proyecto \
              -Dsonar.organization=tu_organizacion \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.python.coverage.reportPaths=coverage.xml

workflows:
  version: 2
  test:
    jobs:
      - test


