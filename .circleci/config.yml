version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.9  # Usa una versión adecuada de Python
    steps:
      - checkout  # Obtener el código del repositorio
      
      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Ejecutar pruebas
          command: |
            pytest  # Ejecuta pytest sin reporte de cobertura

      - run:
          name: Ejecutar lint
          command: flake8 .

      # Ejecutar SonarCloud Scan dentro del mismo flujo
      - run:
          name: Ejecutar SonarCloud Scan
          command: |
            sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.organization=$SONAR_ORG \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  test:
    jobs:
      - test

