version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.8

jobs:
  build:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r src/requirements.txt
      - run:
          name: Run Lint
          command: flake8 src/
      - run:
          name: Run Tests
          command: pytest --cov=src/ tests/
      - run:
          name: SonarCloud Scan
          command: sonar-scanner
      - run:
          name: GitGuardian Scan
          command: ggshield scan repo

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
