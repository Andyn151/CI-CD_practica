version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Ejecutar pruebas
          command: pytest --cov=backend --cov-report xml:coverage.xml
      - run:
          name: Ejecutar linting
          command: flake8 .

      # Guardar resultados de pruebas
      - store_test_results:
          path: test-results
          
      # Guardar el reporte de cobertura
      - store_artifacts:
          path: coverage.xml

      # Ejecutar SonarCloud scan
      - run:
          name: Instalar sonar-scanner
          command: |
            wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner.zip
            export PATH=$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin

      - run:
          name: Ejecutar SonarCloud Scan
          command: |
            sonar-scanner \
              -Dsonar.projectKey=tu_organizacion_tu_proyecto \
              -Dsonar.organization=tu_organizacion \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.python.coverage.reportPaths=coverage.xml


workflows:
  version: 2
  test-workflow:
    jobs:
      - test
